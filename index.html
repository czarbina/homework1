<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- This is the tab title -->
	<title>Easy Layout</title>
</head>

<!-- The layout of this page will have 4 horizontal chunks within a superchunk container (I think) -->
<body>

<!-- beginning of superchunk container -->
<div class="container">

	<!-- beginning of horizontal chunk 1 - header. -->
	
	<header>
		<h1>Header!</h1>
	</header>
		
	
	<!-- end of chunk 1 - header -->
	
	<!-- beginning of horizontal chunk 2 - nav -->
	<div class ="nav">
		<nav>
			NAV
		</nav>
	</div>	
		

	<!-- end of horizontal chunk - nav -->

	<!-- beginning of horizontal chunk 3. contains 2 subchunks -->
	<div>
	<div class ="section">
		whatup 
	</div>
	<!-- end of subchunk 2 -->
	
	<div class ="aside">	
		sup
	</div>
	
	</div>

	<footer>Example of footer</footer>
	<!-- end of horizontal chunk 4 - footer -->

</div>
<!-- End of superchunk container -->

</body>
</html>
